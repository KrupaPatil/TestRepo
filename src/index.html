<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Cigar Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- always load index.html from the web server -->
  <meta http-equiv="expires" content="0">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico?v2">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1604571266488256',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Ionic's root component and where the app will load -->
  <ion-app>
    <div class="cigar-loader">
      <div class="info-wrapper">
        <img src="assets/images/puffing-cigar.gif" alt="">
        <div class="message">Loading...</div>
      </div>
    </div>
  </ion-app>

  <script src="assets/library/marvinjs/marvinjs-x.y.js"></script>
  <script src="assets/library/segmenter/segmenter.js"></script>
  <script src="assets/library/segmenter/segmenter_2.js"></script>
  <script src="assets/library/segmenter/segmenter_3.js"></script>
  <script src="assets/library/segmenter/segmenter_utils.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process and includes all files in the node_modules directory -->
  <script src="build/vendor.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
