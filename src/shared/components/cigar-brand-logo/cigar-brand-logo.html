<div class="logo-wrapper" *ngIf="(!cigar.ProductId && cigar.ImageUrlSmall) || (!cigar.ProductId && cigar.CigarBandImgUrl)" [ngClass]="{'details-style': detailsStyle}">
  <img class="cigar-brand-logo"
       *ngFor="let a of [1,2,3]; let idx = index"
       [src]="(cigar.ImageUrlSmall || cigar.CigarBandImgUrl) | createSource"
       [style.left]="(-6*idx+9)+'px'"
       [style.top]="(idx*7-4)+'px'">
</div>
<div class="logo-wrapper" *ngIf="(cigar.ProductId && cigar.ImageUrlSmall) || (cigar.ProductId && cigar.CigarBandImgUrl)" [ngClass]="{'details-style': detailsStyle}">
  <img class="cigar-brand-logo single" [src]="(cigar.ImageUrlSmall || cigar.CigarBandImgUrl) | createSource">
</div>
<div class="logo-wrapper" *ngIf="!cigar.ImageUrlSmall && !cigar.CigarBandImgUrl" [ngClass]="{'details-style': detailsStyle}">
  <img class="cigar-brand-logo no-image" src="assets/images/humidor-details-cigar.svg"/>
</div>
