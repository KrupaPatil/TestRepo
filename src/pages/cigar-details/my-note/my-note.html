<div class="my-note-wrapper">
  <div class="page-name">My Note</div>
  <form #form="ngForm" (ngSubmit)="submit(form.valid)" novalidate>
    <ion-list>
      <ion-item>
        <ion-textarea placeholder="Write your note..."
                      autocorrect="on"
                      autocomplete="on"
                      name="text"
                      #Text="ngModel"
                      required
                      [(ngModel)]="text">
        </ion-textarea>
      </ion-item>
      <div class="warning-wrapper" *ngIf="!Text.valid && (Text.touched || form.submitted)">
        <p class="warning-message" *ngIf="Text.errors?.required">Field is required</p>
      </div>
      <ion-item>
        <button class="save" type="submit" ion-button>
          Save
        </button>
      </ion-item>
    </ion-list>
  </form>
</div>
