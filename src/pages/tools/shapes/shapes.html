<div class="shapes-wrapper">
  <div class="page-name">Cigar Shapes</div>
  <ion-list>
    <ion-item *ngFor="let shape of shapes"
              [routerLink]="['/tools/shapes/' + shape.Id]">
      <div class="cigar" [ngStyle]="getShapeStyle(shape)">{{ shape.Name }}</div>
    </ion-item>
  </ion-list>

  <ion-content class="page-level page-level-2" pageLevel="2">
    <router-outlet></router-outlet>
  </ion-content>
</div>
