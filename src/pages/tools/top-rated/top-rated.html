<div class="top-cigar-wrapper">
  <div class="page-name">Top Rated Cigars</div>
  <div class="segment-wrapper">
    <ion-segment [(ngModel)]="days" (ionChange)="getTopRatedCigars()">
      <ion-segment-button value="">
        All Time
      </ion-segment-button>
      <ion-segment-button value="7">
        This Week
      </ion-segment-button>
    </ion-segment>

    <ion-segment [(ngModel)]="strength" (ionChange)="getTopRatedCigars()">
      <ion-segment-button value="">
        All
      </ion-segment-button>
      <ion-segment-button value="Mild">
        Mild
      </ion-segment-button>
      <ion-segment-button value="Medium">
        Medium
      </ion-segment-button>
      <ion-segment-button value="Full">
        Full
      </ion-segment-button>
    </ion-segment>
  </div>

  <cigar-info *ngFor="let cigar of topRated"
              [topRatedCigar]="cigar"
              [cigar]="cigar.CigarDetails"
              (cigarClicked)="goToDetails(cigar.CigarDetails)">
  </cigar-info>

</div>
